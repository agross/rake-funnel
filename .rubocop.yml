AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.0

require: rubocop-rspec

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/EndOfLine:
  Enabled: false

RSpec/ExampleWording:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 3

RSpec/NestedGroups:
  Max: 6

RSpec/ImplicitExpect:
  Enabled: false

RSpec/ScatteredSetup:
  Enabled: false

RSpec/SubjectStub:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false
